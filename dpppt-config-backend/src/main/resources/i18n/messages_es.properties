    onboarding_privacy_heading: Privacy by design
    onboarding_privacy_title: Protección de la esfera privada
    onboarding_privacy_text1: Los teléfonos móviles solo intercambian ID aleatorios. La aplicación no guarda datos de geolocalización ni datos sobre su identidad.
    onboarding_privacy_text2: Los ID aleatorios guardados permanecen en su teléfono móvil y son eliminados transcurridos 14 días.
