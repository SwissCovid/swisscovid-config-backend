    begegnung_detail_faq1_title: ¿Qué es un contacto?
    begegnung_detail_faq1_text: El dispositivo registra un contacto cuando dos teléfonos móviles con la aplicación instalada se encuentran cerca el uno del otro durante un tiempo determinado.
    begegnung_detail_faq2_title: ¿Mis datos están seguros?
    begegnung_detail_faq2_text: Durante un contacto se intercambian ID aleatorias. Estas se guardan localmente en el dispositivo y se eliminan después de 14 días.
    begegnungen_detail_faq3_title: ¿Tiene Bluetooth que estar activado todo el tiempo?
    begegnungen_detail_faq3_text: Bluetooth tiene que estar activado continuamente para que puedan detectarse los contactos. Esto causa un ligero aumento del consumo de batería.
    faq_button_title: Preguntas frecuentes
    meldungen_nomeldungen_faq1_title: ¿Qué son las notificaciones?
    meldungen_nomeldungen_faq1_text: La aplicación controla regularmente si alguno de los usuarios con los que se ha encontrado o que se han registrado en el mismo sitio que usted, ha notificado un test positivo. \n\nEn caso de un posible contagio, será informado con un mensaje en la pantalla de bloqueo.
    meldungen_detail_explanation_text3: La Infoline SwissCovid le asesora sobre la posibilidad de realizar un test gratuito.
    meldungen_meldungen_faq1_title: ¿Debo llamar por teléfono?
    meldungen_meldungen_faq1_text: Se recomienda llamar por teléfono después de cada notificación. \n\nSu anonimato está garantizado. No se registran datos personales.\n\nLa consulta es gratuita; solo se incurre en los gastos telefónicos.
    meldungen_detail_call_thankyou_title: Gracias por su colaboración.
    meldungen_detail_call_thankyou_subtitle: Está usted protegiendo a otras personas.
    no_meldungen_box_link: Así nos protegemos
    no_meldungen_box_url: https://www.bag-coronavirus.ch
    inform_detail_faq1_title: ¿Qué es el código Covid?
    inform_detail_faq1_text: Las personas que han dado positivo al coronavirus (test PCR o test rápido de antígenos) reciben un código Covid.\n\nAsí queda garantizado que solo se notifiquen casos confirmados a través de la aplicación.
    inform_detail_faq2_title: ¿Qué es lo que se envía?
    inform_detail_faq2_text: Solamente se envían las claves privadas de la aplicación, así como los identificadores codificados de los Check-in, no los datos personales. \n\nDe esta forma, se informa a otros usuarios de la aplicación SwissCovid de que existe la posibilidad de contagio.
