    checkin_footer_title1: Përse duhet një funksion i Check-in?
    checkin_footer_subtitle1: Aplikacioni SwissCovid zgjeron funksionin e Check-in pa futjen e të dhënave të kontaktit. Me këtë funksion, në rastin kur keni dalë pozitiv në test, ju jo vetëm që mund të informoni kontaktet e afërta, por edhe personat që janë kontrolluar në të njëjtën kohë në të njëjtin vend.
    checkin_footer_title2: Asnjë ruajtje qendrore e të dhënave
    checkin_footer_subtitle2: Për Check-ins e SwissCovid nuk duhet futur asnjë e dhënë personale si emri, adresa ose numri i telefonit dhe nuk përfshihen as të dhënat e vendndodhjes në GPS. Lista e Check-ins ruhet lokalisht në smartfonin tuaj. Pas 14 ditësh të dhënat lokale fshihen përsëri.
    events_empty_state_title: Krijoni një kod QR
    events_empty_state_subtitle: Me një kod QR të SwissCovid mund të kontrollohen në vend personat pa lënë të dhënat e tyre.
    events_info_box_title: Asnjë zëvendësim për përfshirjen e detyruar të të dhënave të kontaktit.
    events_info_box_text: Check-ins e SwissCovid nuk janë zëvendësim i detyrimit për të regjistruar të dhënat e kontaktit të përcaktuara në "Rregulloren e Covid-19, Situatë e veçantë".
    events_footer_title1: Ku mund të përdoren Check-ins?
    events_footer_title2: Përse duhet një funksion i Check-in?
    events_footer_subtitle1: Check-ins e SwissCovid mund të përdoren atje, ku mblidhen njerëzit, por që nuk ka asnjë detyrim për regjistrimin e të dhënave të kontaktit.\n\nVendet e mundshme të përdorimit:\n– Arsye personale\n– Arsye shoqërore\n– Takime në një ambient profesional siç janë sallat e mbledhjeve, zyrat, mensat, etj.
    events_footer_subtitle2: Aplikacioni SwissCovid zgjeron funksionin e Check-in pa futjen e të dhënave të kontaktit. Me këtë funksion, në rastin kur keni dalë pozitiv në test, ju jo vetëm që mund të informoni kontaktet e afërta, por edhe personat që janë kontrolluar në të njëjtën kohë në të njëjtin vend.
