    pdf_headline: Check-in i SwissCovid
    pdf_slogan: Kontrolli pa lënë të dhëna
    pdf_explanation: Me aplikacionin SwissCovid mund të kontrolloheni thjesht te ne, pa lënë të dhënat tuaja. Në rastin e një situate rreziku do të informoheni shpejt në aplikacion.
