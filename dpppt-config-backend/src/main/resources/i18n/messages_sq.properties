    stats_covidcodes_total_description: Numri i rasteve Covid të regjistruara që kur aplikacioni SwissCovid filloi në qershor të vitit 2020. Ky është numri sa njerëz kanë njoftuar kontaktet e tyre për infeksion të mundshëm përmes aplikacionit.
    stats_covidcodes_0to2days_description: Raporti i kodeve Covid të regjistruara brenda dy ditëve të para pas shfaqjes së simptomave. Kjo përqindje lidhet me 7 ditët e fundit.\n\nKoha është faktor vendimtar në luftën ndaj koronavirusit: sa më e shkurtër të jetë koha nga fillimi i simptomave, rezultatit të testit dhe regjistrimit të kodit Covid, aq më shpejt kontaktet e njoftuara mund të qëndrojnë në shtëpi dhe të mbrojnë të tjerët.
    stats_cases_7day_average_description: Tregon mesataren e infeksioneve të reja të raportuara në ditë për 7 ditë.
