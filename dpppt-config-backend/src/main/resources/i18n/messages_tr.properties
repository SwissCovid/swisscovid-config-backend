    meldungen_nomeldungen_faq1_text: Uygulama düzenli olarak, temas ettiğiniz veya sizinle aynı yerde bulunan diğer kullanıcıların pozitif bir test sonucu bildirip bildirmediğini kontrol eder.\n\nOlası bir bulaşma durumunda kilit ekranındaki gösterilecek bir bildirim ile bilgilendirilirsiniz.
    meldungen_detail_explanation_text3: SwissCovid Bilgi Hattı sizi ücretsiz testler konusunda bilgilendirir.
