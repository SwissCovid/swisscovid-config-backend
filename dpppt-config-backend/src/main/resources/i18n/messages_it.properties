    checkin_ended_text_detailed: Dopo un test positivo, la funzione check-in viene disattivata automaticamente. Può essere riattivata al termine dell'isolamento.
    checkins_create_qr_code_subtitle: Attribuisci un titolo che descriva il luogo o l'evento. Questo titolo sarà visualizzato al momento del check-in.
    checkin_report_heading: Cosa puoi fare?
    checkin_report_title1: Proteggi i tuoi contatti
    checkin_report_title2: Presta attenzione ai sintomi
    checkin_report_title3: Fai il test
    checkin_report_subtitle1: Potreste essere stati infettati senza accorgervene. Osservate le seguenti misure precauzionali:                                                                                                     - portate una mascherina (fino a 7 giorni dopo il contatto)\n\n- limitate i contatti\n\n- mantenete la distanza (almeno 1,5 metri)\n\n- evitate i luoghi pubblici
    checkin_report_subtitle2: Sorveglia il tuo stato di salute.
    checkin_report_subtitle3: In caso di <b>sintomi, sottoponetevi immediatamente al test</b>, anche se siete  completamente vaccinati (inclusa la vaccinazione di richiamo) o se siete guariti. Anche se i sintomi sono lievi, un test è raccomandato e opportuno.<br/><br/>Fatevi <b>testare anche se non avete sintomi</b>. Potreste essere stati infettati ma essere asintomatici. In questo caso, bisognerebbe farsi testare solo qualche giorno (4–7 giorni) dopo il contatto a rischio. In questo modo è più probabile che un'infezione asintomatica venga rilevata.
