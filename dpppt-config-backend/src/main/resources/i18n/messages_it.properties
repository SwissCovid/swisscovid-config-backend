    inform_code_intro_button: Acconsento
    symptom_faq1_title: Quali sono i sintomi della COVID-19?
    symptom_faq1_text: Il nuovo coronavirus può causare sintomi molto differenti. Questi sono i più frequenti:\n\n– mal di gola;\n– tosse (perlopiù secca);\n– affanno;  \n– dolori al petto;                                                                  \n– febbre;            \n– perdita improvvisa dell'olfatto e/o del gusto\n– mal di testa\n– malessere, debolezza generale\n– dolori muscolari\n– raffreddore\n– sintomi gastrointestinali (nausea, vomito, diarrea, mal di pancia)\n– eruzioni cutanee\n\nAttenzione: i sintomi di malattia possono essere di varia intensità, diversi in funzione della variante del virus e anche lievi. Già un raffreddore può essere indicatore di un’infezione.
    meldungen_positive_tested_faq1_title: Perché il tracciamento è disattivato?
    meldungen_positive_tested_faq1_text: Dopo un test positivo, il tracciamento dell'app\nviene disattivato automaticamente. Il tracciamento può essere riattivato al termine dell'isolamento.
