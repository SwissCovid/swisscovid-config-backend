    onboarding_prinzip_heading: Lo scopo
    onboarding_prinzip_title: Anticipare il virus
    onboarding_prinzip_text1: Con l'app SwissCovid tutti possono contribuire a contenere la diffusione del coronavirus.
    onboarding_prinzip_text2: L'app ti informa se sei stato potenzialmente esposto al coronavirus.
    onboarding_privacy_heading: Privacy by Design
    onboarding_privacy_title: Protezione della sfera privata
    onboarding_privacy_text1: Fra i telefoni cellulari vengono scambiati soltanto ID casuali. L'app non raccoglie dati né sulla posizione né sull'identità dell'utente.
    onboarding_privacy_text2: Gli ID casuali salvati restano sul tuo telefono cellulare e vengono eliminati dopo 14 giorni.
    onboarding_begegnungen_heading: Incontri
    onboarding_begegnungen_title: Riconosce gli incontri\ngrazie a Bluetooth
    onboarding_begegnungen_text1: L'app riconosce automaticamente quando due utenti sono stati uno vicino all'altro per un certo tempo.
    onboarding_begegnungen_text2: L'app utilizza soltanto Bluetooth Low Energy (BLE). Nessun dato GPS, di telefonia mobile, del Wi-Fi o altri dati sulla posizione.
    onboarding_meldung_heading: Cosa fa l'app?
    onboarding_meldung_title: Segnalazione in caso di\npossibile contagio
    onboarding_meldung_text1: L'app ti informa se sei stato potenzialmente esposto al coronavirus.
    onboarding_meldung_text2: Con il comportamento giusto puoi interrompere le catene di infezione e proteggere gli altri.
