    checkin_footer_title1: Perché una funzione check-in?
    checkin_footer_subtitle1: La funzione check-in senza registrazione dei dati di contatto completa l'app SwissCovid. Con questa funzione, in caso di test positivo puoi avvisare non solo i contatti stretti, ma anche le persone che hanno fatto il check-in nello stesso luogo e nello stesso momento.
    checkin_footer_title2: Nessun salvataggio centralizzato dei dati
    checkin_footer_subtitle2: Per il check-in SwissCovid non occorre fornire dati personali come il nome, l'indirizzo o il numero di telefono e non sono registrati dati sulla posizione GPS. L'elenco dei check-in è salvato localmente sul tuo smartphone. Dopo 14 giorni, i dati locali sono cancellati.
    events_empty_state_title: Crea un codice QR
    events_empty_state_subtitle: Il codice QR SwissCovid consente di fare il check-in sul posto senza lasciare dati.
    events_info_box_title: Nessuna esenzione dall'obbligo di registrare i dati di contatto
    events_info_box_text: Il check-in SwissCovid non esenta dall'obbligo di registrare i dati di contatto secondo l'«ordinanza COVID-19 situazione particolare».
    events_footer_title1: Dove può essere impiegato il check-in?
    events_footer_title2: Perché una funzione check-in?
    events_footer_subtitle1: Il check-in SwissCovid può essere impiegato dove più persone s'incontrano, ma non vige alcun obbligo di registrare i dati di contatto.\n\nPossibili luoghi d'impiego:\n– eventi privati\n– eventi associativi\n– incontri in ambito professionale, p. es. in sale riunioni, uffici, mense ecc.
    events_footer_subtitle2: La funzione check-in senza registrazione dei dati di contatto completa l'app SwissCovid. Con questa funzione, in caso di test positivo puoi avvisare non solo i contatti stretti, ma anche le persone che hanno fatto il check-in nello stesso luogo e nello stesso momento.
