    begegnung_detail_faq1_title: Šta znači kontakt?
    begegnung_detail_faq1_text: Ako su mobilni telefoni sa aplikacijom određeno vreme u neposrednoj blizini, to se na vašem uređaju čuva kao kontakt.
    begegnung_detail_faq2_title: Da li su moji podaci sigurni?
    begegnung_detail_faq2_text: Prilikom kontakta razmenjuju se samo nasumični ID-ovi. \n\nOni se lokalno čuvaju na uređajima i brišu se nakon 14 dana.
    begegnungen_detail_faq3_title: Da li Bluetooth mora uvek biti uključen?
    begegnungen_detail_faq3_text: Da bi kontakti mogli da se prepoznaju, Bluetooth mora uvek biti uključen.\n\nTime se potrošnja baterije samo neznatno povećava.
    faq_button_title: Često postavljana pitanja
    meldungen_nomeldungen_faq1_title: Šta su poruke?
    meldungen_nomeldungen_faq1_text: Aplikacija redovno proverava da li su drugi korisnici sa kojima ste bili u kontaktu prijavili pozitivan test.\n\nU slučaju moguće infekcije, dobićete obaveštenje na zaključanom ekranu.
    meldungen_nomeldungen_faq2_titel: Šta je moguća infekcija?
    meldungen_nomeldungen_faq2_text: Aplikacija ne samo da proverava da li ste imali kontakte sa inficiranim osobama, već i koliko dugo su oni trajali i koliko bliski su bili.\n\nBićete obavešteni samo ako postoji dovoljno velika mogućnost infekcije.
    meldungen_detail_explanation_text3: Preko info linije aplikacije SwissCovid možete da dobijete savete o mogućnosti besplatnog testiranja.
    meldungen_meldungen_faq1_title: Da li moram da pozovem?
    meldungen_meldungen_faq1_text: Preporučuje se da pozovete svaki put kada dobijete novu poruku.\n\nPritom ostajete anonimni. Lični podaci se ne prikupljaju.\n\nSavetovanje je besplatno; plaćaju se samo troškovi poziva.
    meldungen_detail_call_thankyou_title: Hvala na učešću
    meldungen_detail_call_thankyou_subtitle: Pomažete u zaštiti drugih
    no_meldungen_box_link: Evo kako da se zaštitimo
    no_meldungen_box_url: https://www.bag-coronavirus.ch
    inform_detail_faq1_title: Šta je Covid šifra?
    inform_detail_faq1_text: Ljudi koji su testirani pozitivno na novi virus korona dobijaju Covid šifru.\n\nTime se osigurava da se putem aplikacije prijavljuju samo potvrđeni slučajevi.\n\nRezultat testa je pozitivan, ali niste dobili Covid šifru ni nakon 4 sata?\nU tom slučaju, obratite se info liniji za virus korona.
    inform_detail_faq2_title: Šta se šalje?
    inform_detail_faq2_text: Šalju se samo nasumični ID-ovi iz vaše aplikacije, a ne šalju se lični podaci.\n\nTime drugi korisnici aplikacije SwissCovid mogu da saznaju da postoji mogućnost infekcije.
