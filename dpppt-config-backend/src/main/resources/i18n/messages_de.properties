    checkin_footer_title1: Warum eine Check-in-Funktion?
    checkin_footer_subtitle1: Die Check-in-Funktion ohne Erfassung der Kontaktdaten erweitert die SwissCovid App. Mit dieser Funktion können Sie im Falle eines positiven Tests nicht nur enge Kontakte, sondern auch Personen, die zum gleichen Zeitpunkt am gleichen Ort eingecheckt haben, warnen.
    checkin_footer_title2: Keine zentrale Datenspeicherung
    checkin_footer_subtitle2: Für die SwissCovid-Check-ins müssen keine persönlichen Daten wie Name, Adresse oder Telefonnummer angegeben werden und es werden auch keine GPS-Standortdaten erfasst. Die Liste der Check-ins wird lokal auf Ihrem Smartphone gespeichert. Nach 14 Tagen werden die lokalen Daten wieder gelöscht.
    events_empty_state_title: Erstellen Sie einen QR-Code
    events_empty_state_subtitle: Mit einem SwissCovid-QR-Code können sich Personen vor Ort einchecken, ohne ihre Daten zu hinterlassen.
    events_info_box_title: Kein Ersatz für die obligatorische Kontaktdatenerfassung
    events_info_box_text: SwissCovid-Check-ins sind kein Ersatz für die in der «Covid-19-Verordnung besondere Lage» vorgeschriebene Kontaktdatenerfassungspflicht.
    events_footer_title1: Wo können Check-ins eingesetzt werden?
    events_footer_title2: Warum eine Check-in-Funktion?
    events_footer_subtitle1: SwissCovid-Check-ins können dort eingesetzt werden, wo sich Menschen treffen, aber keine Pflicht zur Kontaktdatenerfassung besteht.\n\nMögliche Einsatzorte:\n– Private Anlässe\n– Vereinsanlässe\n– Zusammenkünfte im professionellen Umfeld wie z.B. Sitzungszimmer, Büroräume, Kantinen, etc.
    events_footer_subtitle2: Die Check-in-Funktion ohne Erfassung der Kontaktdaten erweitert die SwissCovid App. Mit dieser Funktion können Sie im Falle eines positiven Tests nicht nur enge Kontakte, sondern auch Personen, die zum gleichen Zeitpunkt am gleichen Ort eingecheckt haben, warnen.
