    begegnung_detail_faq1_title: Was bedeutet Begegnung?
    begegnung_detail_faq1_text: Wenn sich Mobiltelefone mit der App für eine gewisse Zeit nahe beieinander befinden, wird das als Begegnung im Gerät gespeichert.
    begegnung_detail_faq2_title: Sind meine Daten sicher?
    begegnung_detail_faq2_text: Bei einer Begegnung werden nur zufällige IDs ausgetauscht.\n\nDiese werden lokal auf den Mobiltelefonen gespeichert und nach 14 Tagen wieder gelöscht.
    begegnungen_detail_faq3_title: Muss Bluetooth immer an sein?
    begegnungen_detail_faq3_text: Damit Begegnungen erkannt werden können, muss Bluetooth immer eingeschaltet sein.\n\nDie Batterienutzung erhöht sich dadurch nur leicht.
    faq_button_title: Häufige Fragen
    meldungen_nomeldungen_faq1_title: Was sind Meldungen?
    meldungen_nomeldungen_faq1_text: Die App prüft regelmässig, ob andere Nutzer, denen Sie begegnet sind oder die am gleichen Ort eingecheckt waren, ein positives Testergebnis gemeldet haben.\n\nBei einer möglichen Ansteckung werden Sie mit einer Mitteilung im Sperrbildschirm informiert.
    meldungen_detail_explanation_text3: Die Infoline SwissCovid berät Sie über die Möglichkeit eines kostenlosen Tests.
    meldungen_meldungen_faq1_title: Muss ich anrufen?
    meldungen_meldungen_faq1_text: Es ist empfohlen, dass Sie bei jeder neuen Meldung anrufen.\n\nSie bleiben dabei anonym. Es werden keine Personendaten erfasst.\n\nDas Beratungsgespräch ist kostenlos; es fallen nur die Telefongebühren an.
    meldungen_detail_call_thankyou_title: Danke für das Mitmachen
    meldungen_detail_call_thankyou_subtitle: Sie schützen andere
    no_meldungen_box_link: So schützen wir uns
    no_meldungen_box_url: https://www.bag-coronavirus.ch
    inform_detail_faq1_title: Was ist ein Covidcode?
    inform_detail_faq1_text: Positiv auf das Coronavirus getestete Personen (PCR-Test oder Antigen-Schnelltest) erhalten einen Covidcode.\n\nDamit wird sichergestellt, dass nur bestätigte Fälle über die App gemeldet werden.
    inform_detail_faq2_title: Was wird gesendet?
    inform_detail_faq2_text: Es werden nur die privaten Schlüssel Ihrer App und die verschlüsselten IDs Ihrer Check-ins gesendet, keine persönlichen Daten.\n\nDamit erfahren andere Nutzerinnen und Nutzer der SwissCovid-App, dass die Möglichkeit einer Ansteckung besteht.
    infoline_tel_number: +41 58 387 77 78
    faq_button_url: https://www.bag.admin.ch/bag/de/home/krankheiten/ausbrueche-epidemien-pandemien/aktuelle-ausbrueche-epidemien/novel-cov/faq-kontakte-downloads/haeufig-gestellte-fragen.html?faq-url=/de/categories/swisscovid-app
    inform_code_intro_title: Information zur Eingabe
    inform_code_intro_text: Obwohl keine Daten zu Ihrer Person gesendet werden, könnte es sein, dass sich jemand anhand des Datums an die Begegnung mit Ihnen erinnern kann.
    inform_code_intro_button: Einverstanden
    symptom_faq1_title: Was sind COVID-19-Symptome?
    symptom_faq1_text: Diese Symptome treten häufig auf:\n\n– Fieber, Fiebergefühl\n– Halsschmerzen\n– Husten (meist trocken)\n– Kurzatmigkeit\n– Brustschmerzen\n– Plötzlicher Verlust des Geruchs- und/oder Geschmackssinns\n\nZudem sind folgende Symptome möglich:\n\n– Kopfschmerzen\n– Allgemeine Schwäche, Unwohlsein\n– Muskelschmerzen\n– Schnupfen\n– Magen-Darm-Symptome (Übelkeit, Erbrechen, Durchfall, Bauchschmerzen)\n– Hautausschläge
    meldungen_positive_tested_faq1_title: Warum ist das Tracing deaktiviert?
    meldungen_positive_tested_faq1_text: Nach einem positiven Testergebnis wird das Tracing in der App automatisch deaktiviert. Das Tracing kann wieder aktiviert werden, sobald Sie die Isolation beendet haben.
