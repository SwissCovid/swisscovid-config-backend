    begegnung_detail_faq1_title: O que significa um contacto?
    begegnung_detail_faq1_text: Quando dois ou mais telemóveis com a app estiverem próximos entre si durante algum tempo, os dispositivos registam a ocorrência como um contacto.
    begegnung_detail_faq2_title: Os meus dados estão seguros?
    begegnung_detail_faq2_text: Num contacto, só são transferidos dados de IDs aleatórios. \n\nEstes são guardados localmente nos dispositivos durante 14 dias, apagando-se automaticamente após esse tempo.
    begegnungen_detail_faq3_title: O Bluetooth tem de estar sempre ligado?
    begegnungen_detail_faq3_text: Para que a app detete os encontros, o Bluetooth tem de estar sempre ativado.\n\nIsto aumenta muito pouco o consumo da bateria.
    faq_button_title: Perguntas frequentes
    meldungen_nomeldungen_faq1_title: O que são as notificações?
    meldungen_nomeldungen_faq1_text: O aplicativo verifica periodicamente se outros utilizadores com os quais teve contacto comunicaram um teste positivo.\n\nEm caso de possível contágio, receberá uma notificação no ecrã de bloqueio.
    meldungen_detail_explanation_text3: A linha informativa SwissCovid aconselha-o sobre um possível teste gratuito.
    meldungen_meldungen_faq1_title: Tenho de ligar?
    meldungen_meldungen_faq1_text: Recomendamos-lhe que ligue sempre que receber uma notificação.\n\nNão serão registados dados pessoais, assegurando o seu anonimato.\n\nA chamada de aconselhamento é gratuita, apenas sujeita à tarifa normal.
    meldungen_detail_call_thankyou_title: Obrigado pela sua participação
    meldungen_detail_call_thankyou_subtitle: Está a proteger os outros
    no_meldungen_box_link: Como nos protegemos
    no_meldungen_box_url: https://www.bag-coronavirus.ch
    inform_detail_faq1_title: O que é um código COVID?
    inform_detail_faq1_text: Pessoas com teste de coronavírus positivo (teste PCR ou teste rápido de antigénio) recebem um código Covid.\n\nIsso assegura que só casos confirmados sejam comunicados através do aplicativo.
    inform_detail_faq2_title: Que dados são enviados?
    inform_detail_faq2_text: Só são enviadas as chaves privadas do seu aplicativo e nunca dados pessoais.\n\nDesta forma, outros utilizadores do aplicativo SwissCovid ficam a saber que existe a possibilidade de contágio.
